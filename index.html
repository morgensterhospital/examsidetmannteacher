        body {
            font-family: 'Nunito', sans-serif;

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Glassmorphism card effect */
        .glass-card {
            background: rgba(28, 29, 31, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(62, 65, 67, 0.5);
        }
        /* Neon Glow Effect */
        .neon-glow {
            box-shadow: 0 0 5px #00ddeb, 0 0 10px #00ddeb, 0 0 15px #a435f0, 0 0 20px #a435f0;
        }
        .neon-text-purple {
            text-shadow: 0 0 5px #a435f0;
        }
        .neon-text-cyan {
            text-shadow: 0 0 5px #00ddeb;
        }
    </style>
